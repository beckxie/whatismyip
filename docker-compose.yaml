version: "3.7"

services:
  whatismyip:
    image: whatismyip:1.0.0
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/example/proxy_config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
  caddy:
    image: caddy:2.4.6
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/example/proxy_config/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: